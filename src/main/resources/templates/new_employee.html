<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vehicle Tracking System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<style>
.btn-xl {
    font-size: 12px;
    border-radius: 10px;
}
.button {
  background-color: blue 
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}
.button2:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
</style>
<body>
	<div class="container">
		<h1>Vehicle Tracking System</h1>
		<hr>
		<h2>Save Vehicle Details</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="hidden" th:field="*{id}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{firstName}"
				placeholder="User Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Vehicle Number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Type of Vehicle" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info button2"> Save Vehicle Details</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Vehicle List</a>
	</div>
</body>
</html>
