<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vehicle Tracking System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Vehicle Tracking System</h1>
		<hr>
		<h2>Save Vehicle</h2>

		<form action="#" th:action="@{/saveVehicle}" th:object="${vehicle}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Vehicle First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{vehicleName}"
				placeholder="Vehicle No" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{type}"
				placeholder="Vehicle Type" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Vehicle</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Vehicle List</a>
	</div>
</body>
</html>
